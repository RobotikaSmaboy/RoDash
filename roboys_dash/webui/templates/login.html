{% include 'base_head.html'   %}

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Selamat Datang! <br> RoBoys Dashboard</h1>
                                    </div>

                                    {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                    {% for message in messages %}                                        
                                    <div class="alert alert-danger" role="alert">
                                        {{ message }}
                                    </div>
                                    {% endfor %}
                                    {% endif %}
                                    {% endwith %}

                                    <form method="post" action="{{ url_for('auth.login' ) }}" class="user">
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user"
                                                id="loginUsername" aria-describedby="emailHelp"
                                                placeholder="Username" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                id="loginPassword" placeholder="Password" required>
                                        </div>

                                        <input type="hidden" name="next" id="next">
                                        <script>
                                            var urlParams = new URLSearchParams(window.location.search)
                                            if (urlParams.has("next")) {
                                                $("#next").val(urlParams.get("next"))
                                            }
                                        </script>

                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
